<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js HLS AutoPlay IDM Safe</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0; background: #000;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .video-js {
      width: 90vw; max-width: 720px; height: 40vw; max-height: 405px; border-radius: 12px;
    }
  </style>
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    autoplay
    muted
    playsinline
    poster="https://via.placeholder.com/720x405.png?text=GAZI+MOVIES"
    data-setup='{}'
  >
  </video>

  <script src="https://cdn.jsdelivr.net/npm/video.js@7.21.1/dist/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@2.13.3/dist/videojs-http-streaming.min.js"></script>
  <script>
    const player = videojs('my-video');

    player.ready(() => {
      player.src({
        src: 'https://tvsen6.aynaott.com/btvhd/tracks-v1a1/mono.ts.m3u8',
      });
      player.play();
    });
  </script>

</body>
</html>
